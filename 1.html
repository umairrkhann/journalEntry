<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Cost Center Row</title>
  <style>
    .costCenterFormContainer {
      display: none;
    }

    /* Optional: Add some styling for better visibility */
    td {
      padding: 10px;
    }
  </style>
</head>
<body>

  <table border="1">
    <thead>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>
          <button onclick="addCostCenterRow(event)">Add Cost Center</button>
          <div class="costCenterFormContainer">
            <form>
              <label for="costCenterName">Cost Center Name:</label>
              <input type="text" id="costCenterName" name="costCenterName" required>
              <br>
              <label for="cost">Cost:</label>
              <input type="text" id="cost" name="cost" required>
              <br>
              <button type="submit">Submit</button>
            </form>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <script>
    function addCostCenterRow(e) {
      e.preventDefault();

      const button = e.target;
      const formContainer = button.nextElementSibling;

      // Toggle the visibility of the form container
      formContainer.classList.toggle("hidden");

      // Change button text based on visibility
      button.innerText = formContainer.classList.contains("hidden") ? "Add Cost Center" : "Minimize";
    }
  </script>

</body>
</html>
